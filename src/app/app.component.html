<div class="container py-5" [ngStyle]="customThemeColor">
  <h1 class="mb-3">
    Material Theme Testing Page

    <button mat-icon-button (click)="toggleDarkTheme()" class="float-end">
      <mat-icon>{{ isDarkTheme ? "light_mode" : "dark_mode" }}</mat-icon>
    </button>

    <button
      mat-icon-button
      class="float-end"
      title="Change Material Theme Color"
      (click)="inputColor.click()"
    >
      <mat-icon>palette</mat-icon>
    </button>
    <input
      type="color"
      #inputColor
      [(ngModel)]="customColor"
      (input)="changeThemeColor()"
      class="float-end invisible"
      title="Change Custom Color"
    />
  </h1>

  <!-- Angular Material Buttons -->
  <div class="mb-5">
    <h2 class="mb-4">Buttons</h2>
    <div class="d-flex flex-wrap gap-2 align-items-center">
      <button mat-button type="button">Basic</button>
      <button mat-raised-button color="primary" type="button">Primary</button>
      <button mat-raised-button color="accent" type="button">Accent</button>
      <button mat-raised-button color="warn" type="button">Warn</button>
      <button mat-stroked-button type="button">Stroked</button>
      <button mat-flat-button type="button">Flat</button>
      <button mat-icon-button type="button">
        <mat-icon>home</mat-icon>
      </button>
      <button mat-fab color="primary" type="button">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  <div class="row">
    <!-- Form Fields -->
    <div class="mb-5 d-flex flex-column col-6">
      <h2>Form Fields</h2>
      <mat-form-field>
        <input matInput placeholder="Standard input" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select>
          <mat-option value="1">Option 1</mat-option>
          <mat-option value="2">Option 2</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Textarea"></textarea>
      </mat-form-field>
    </div>

    <!-- Cards -->
    <div class="mb-5 w-25 col-6">
      <h2>Cards</h2>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Card Title</mat-card-title>
          <mat-card-subtitle>Card Subtitle</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Card content goes here</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button type="button">Action 1</button>
          <button mat-button type="button">Action 2</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <!-- Progress Indicators -->
      <div class="mb-5">
        <h2>Progress Indicators</h2>
        <div class="row">
          <div class="col-4 justify-content-center align-items-center d-flex">
            <mat-progress-bar
              mode="indeterminate"
              value="40"
            ></mat-progress-bar>
          </div>
          <div class="col-4">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <!-- Lists -->
      <div class="mb-5">
        <h2>Lists</h2>
        <mat-list>
          <mat-list-item>Item 1</mat-list-item>
          <mat-list-item>Item 2</mat-list-item>
          <mat-list-item>Item 3</mat-list-item>
        </mat-list>
      </div>
    </div>
  </div>

  <!-- Tabs -->
  <div class="mb-5">
    <h2>Tabs</h2>
    <mat-tab-group>
      <mat-tab label="Tab 1">Content 1</mat-tab>
      <mat-tab label="Tab 2">Content 2</mat-tab>
      <mat-tab label="Tab 3">Content 3</mat-tab>
    </mat-tab-group>
  </div>

  <!-- Chips -->
  <div class="mb-5">
    <h2>Chips</h2>
    <mat-chip-set>
      <mat-chip>Basic Chip</mat-chip>
      <mat-chip color="primary">Primary</mat-chip>
      <mat-chip color="accent">Accent</mat-chip>
      <mat-chip color="warn">Warn</mat-chip>
    </mat-chip-set>
  </div>
</div>
